<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers at Grean Eats</title>
    <link rel="stylesheet" href="styles/masterstyle.css">
    <link rel="stylesheet" href="styles/careersstyle.css">
</head>
<body>
    <header>
        <h1>Careers at Grean Eats</h1>
        <p>Join us in spreading compassion and flavor, one plate at a time.</p>
    </header>

    <section>
        <h2 style="text-align: center;">Why Work With Us</h2>
        <div class="carousel">
            <div class="carousel-track">
                <div class="carousel-item">
                    <img src="image1.jpg" alt="Career Growth">
                    <p>Career Growth</p>
                </div>
                <div class="carousel-item">
                    <img src="image2.jpg" alt="Sustainability">
                    <p>Sustainability</p>
                </div>
                <div class="carousel-item">
                    <img src="image3.jpg" alt="Community">
                    <p>Community</p>
                </div>
                <div class="carousel-item">
                    <img src="image4.jpg" alt="Positivity">
                    <p>Positivity</p>
                </div>
                <div class="carousel-item">
                    <img src="image5.jpg" alt="Innovation">
                    <p>Innovation</p>
                </div>
                <div class="carousel-item">
                    <img src="image6.jpg" alt="Diversity">
                    <p>Diversity</p>
                </div>
                <div class="carousel-item">
                    <img src="image7.jpg" alt="Work-Life Balance">
                    <p>Work-Life Balance</p>
                </div>
                <div class="carousel-item">
                    <img src="image8.jpg" alt="Employee Support">
                    <p>Employee Support</p>
                </div>
            </div>
            <div class="carousel-buttons">
                <button id="prev">&#10094;</button>
                <button id="next">&#10095;</button>
            </div>
        </div>
    </section>

    <section class="opportunities">
        <div class="dropdown">
            <label for="location">Find opportunities near you:</label>
            <select id="location" onchange="showCareers()">
                <option value="">Select a location</option>
                <option value="nyc">New York City</option>
                <option value="la">Los Angeles</option>
                <option value="sf">San Francisco</option>
                <option value="chi">Chicago</option>
            </select>
        </div>
        <div class="careers" id="careers">
            <h2>Careers Available</h2>
            <p>Select a location to see available opportunities.</p>
        </div>
    </section>

    <script>
        const careersData = {
            nyc: [
                { title: "Sous Chef", description: "Lead kitchen operations", url: "#" },
                { title: "Server", description: "Provide excellent customer service", url: "#" },
                { title: "Dishwasher", description: "Maintain kitchen cleanliness", url: "#" }
            ],
            la: [
                { title: "Barista", description: "Craft specialty coffee", url: "#" },
                { title: "Line Cook", description: "Prepare fresh dishes", url: "#" },
                { title: "Host/Hostess", description: "Greet and seat guests", url: "#" }
            ],
            sf: [
                { title: "Manager", description: "Oversee daily operations", url: "#" },
                { title: "Pastry Chef", description: "Create delicious desserts", url: "#" },
                { title: "Cashier", description: "Handle transactions", url: "#" }
            ],
            chi: [
                { title: "Prep Cook", description: "Assist in meal preparation", url: "#" },
                { title: "Waiter", description: "Serve guests with a smile", url: "#" },
                { title: "Busser", description: "Maintain dining area", url: "#" }
            ]
        };

        function showCareers() {
            const location = document.getElementById("location").value;
            const careersDiv = document.getElementById("careers");

            if (location && careersData[location]) {
                const careersList = careersData[location]
                    .map(career => `
                        <div class="job">
                            <h3>${career.title}</h3>
                            <p>${career.description}</p>
                            <button onclick="window.location.href='${career.url}'">More Info</button>
                            <button onclick="alert('Application form for ${career.title}')">Apply Now</button>
                        </div>
                    `)
                    .join("");
                careersDiv.innerHTML = `
                    <h2>Careers Available</h2>
                    ${careersList}
                `;
            } else {
                careersDiv.innerHTML = `
                    <h2>Careers Available</h2>
                    <p>Select a location to see available opportunities.</p>
                `;
            }
        }

        // Carousel Functionality
        const track = document.querySelector('.carousel-track');
        const items = document.querySelectorAll('.carousel-item');
        let index = 0;

        document.getElementById('prev').addEventListener('click', () => {
            index = (index - 1 + items.length) % items.length;
            updateCarousel();
        });

        document.getElementById('next').addEventListener('click', () => {
            index = (index + 1) % items.length;
            updateCarousel();
        });

        function updateCarousel() {
            track.style.transform = `translateX(-${index * 25}%)`;
        }

        setInterval(() => {
            index = (index + 1) % items.length;
            updateCarousel();
        }, 5000);
    </script>
</body>
</html>

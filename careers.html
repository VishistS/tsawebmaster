<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers at Green Eats</title>
    <link rel="stylesheet" href="styles/masterstyle.css">
    <link rel="stylesheet" href="styles/careersstyle.css">
</head>
<body>
    <h1>Careers at Green Eats</h1>
    <h2>Join us in spreading compassion and flavor, one plate at a time</h2>

    <section class="carousel">
        <div class="carousel-container" id="carouselContainer">
            <div class="carousel-item"><img src="image1.jpg" alt="Career Growth"><p>Career Growth</p></div>
            <div class="carousel-item"><img src="image2.jpg" alt="Sustainability"><p>Sustainability</p></div>
            <div class="carousel-item"><img src="image3.jpg" alt="Community"><p>Community</p></div>
            <div class="carousel-item"><img src="image4.jpg" alt="Positivity"><p>Positivity</p></div>
            <div class="carousel-item"><img src="image5.jpg" alt="Innovation"><p>Innovation</p></div>
            <div class="carousel-item"><img src="image6.jpg" alt="Diversity"><p>Diversity</p></div>
            <div class="carousel-item"><img src="image7.jpg" alt="Wellness"><p>Wellness</p></div>
            <div class="carousel-item"><img src="image8.jpg" alt="Teamwork"><p>Teamwork</p></div>
        </div>
        <div class="carousel-controls">
            <button id="prev">&#9664;</button>
            <button id="next">&#9654;</button>
        </div>
    </section>

    <section class="opportunities">
        <select id="location" onchange="showCareers()">
            <option value="">Select Location</option>
            <option value="newyork">New York</option>
            <option value="losangeles">Los Angeles</option>
            <option value="chicago">Chicago</option>
        </select>

        <div class="careers-available" id="careersAvailable"></div>
    </section>

    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal" id="careerModal">
        <h3 id="modalTitle"></h3>
        <p id="modalDescription"></p>
        <button onclick="closeModal()">Close</button>
    </div>

    <script src="careers.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers at Grean Eats</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles/masterstyle.css">
    <link rel="stylesheet" href="styles/careersstyle.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Careers at Grean Eats</h1>
            <h2>Join us in spreading compassion and flavor, one plate at a time</h2>
        </header>

        <section id="why-work" class="carousel">
            <div class="carousel-buttons">
                <button class="carousel-button" id="prev">❮</button>
                <button class="carousel-button" id="next">❯</button>
            </div>
            <div class="carousel-track">
                <div class="carousel-slide">
                    <img src="assets/career-growth.jpg" alt="Career Growth">
                    <p>Career Growth</p>
                </div>
                <div class="carousel-slide">
                    <img src="assets/sustainability.jpg" alt="Sustainability">
                    <p>Sustainability</p>
                </div>
                <div class="carousel-slide">
                    <img src="assets/community.jpg" alt="Community">
                    <p>Community</p>
                </div>
                <div class="carousel-slide">
                    <img src="assets/positivity.jpg" alt="Positivity">
                    <p>Positivity</p>
                </div>
            </div>
        </section>

        <section id="find-opportunities" class="opportunities">
            <div class="city-selector">
                <ul>
                    <li data-city="new-york">New York</li>
                    <li data-city="los-angeles">Los Angeles</li>
                    <li data-city="chicago">Chicago</li>
                    <li data-city="houston">Houston</li>
                    <li data-city="miami">Miami</li>
                </ul>
            </div>

            <div class="jobs-container" id="jobs-container">
                <!-- Job cards will be dynamically loaded here -->
            </div>
        </section>
    </div>

    <script src="careers.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers at Green Eats</title>
    <link rel="stylesheet" href="styles/masterstyle.css">
    <link rel="stylesheet" href="styles/careersstyle.css">
</head>
<body>
    <h1>Careers at Green Eats</h1>
    <h2>Join us in spreading compassion and flavor, one plate at a time</h2>

    <section class="carousel">
        <div class="carousel-container" id="carouselContainer">
            <div class="carousel-item"><img src="image1.jpg" alt="Career Growth"><p>Career Growth</p></div>
            <div class="carousel-item"><img src="image2.jpg" alt="Sustainability"><p>Sustainability</p></div>
            <div class="carousel-item"><img src="image3.jpg" alt="Community"><p>Community</p></div>
            <div class="carousel-item"><img src="image4.jpg" alt="Positivity"><p>Positivity</p></div>
            <div class="carousel-item"><img src="image5.jpg" alt="Innovation"><p>Innovation</p></div>
            <div class="carousel-item"><img src="image6.jpg" alt="Diversity"><p>Diversity</p></div>
            <div class="carousel-item"><img src="image7.jpg" alt="Wellness"><p>Wellness</p></div>
            <div class="carousel-item"><img src="image8.jpg" alt="Teamwork"><p>Teamwork</p></div>
        </div>
        <div class="carousel-controls">
            <button id="prev">&#9664;</button>
            <button id="next">&#9654;</button>
        </div>
    </section>

    <section class="opportunities">
        <select id="location" onchange="showCareers()">
            <option value="">Select Location</option>
            <option value="newyork">New York</option>
            <option value="losangeles">Los Angeles</option>
            <option value="chicago">Chicago</option>
        </select>

        <div class="careers-available" id="careersAvailable"></div>
    </section>

    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal" id="careerModal">
        <h3 id="modalTitle"></h3>
        <p id="modalDescription"></p>
        <button onclick="closeModal()">Close</button>
    </div>

    <script>
        const carouselContainer = document.getElementById('carouselContainer');
        let carouselIndex = 0;

        document.getElementById('next').addEventListener('click', () => {
            carouselIndex = (carouselIndex + 1) % carouselContainer.children.length;
            updateCarousel();
        });

        document.getElementById('prev').addEventListener('click', () => {
            carouselIndex = (carouselIndex - 1 + carouselContainer.children.length) % carouselContainer.children.length;
            updateCarousel();
        });

        function updateCarousel() {
            const width = carouselContainer.children[0].offsetWidth;
            carouselContainer.style.transform = `translateX(-${carouselIndex * width}px)`;
        }

        const careersData = {
            newyork: [
                { title: "Chef", description: "Prepare plant-based meals." },
                { title: "Manager", description: "Oversee daily operations." }
            ],
            losangeles: [
                { title: "Barista", description: "Craft vegan beverages." },
                { title: "Server", description: "Provide excellent customer service." }
            ],
            chicago: [
                { title: "Cleaner", description: "Maintain cleanliness." },
                { title: "Host", description: "Greet and seat guests." }
            ]
        };

        function showCareers() {
            const location = document.getElementById('location').value;
            const careersAvailable = document.getElementById('careersAvailable');
            careersAvailable.innerHTML = '';

            if (careersData[location]) {
                careersData[location].forEach(career => {
                    const careerItem = document.createElement('div');
                    careerItem.classList.add('career-item');
                    careerItem.innerHTML = `
                        <h4>${career.title}</h4>
                        <button onclick="displayMoreInfo('${career.title}', '${career.description}')">More Info</button>
                        <button onclick="alert('Application form for ${career.title}')">Apply Now</button>
                    `;
                    careersAvailable.appendChild(careerItem);
                });
            }
        }

        function displayMoreInfo(title, description) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDescription').innerText = description;
            document.getElementById('modalOverlay').style.display = 'block';
            document.getElementById('careerModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('careerModal').style.display = 'none';
        }
    </script>
</body>
</html>

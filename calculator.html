<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Savings Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href = "masterstyle.css" rel = "stylesheet">
    <link href = "calculator.css" rel = "stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h2>Energy Savings Calculator</h2>
    <form id="savingsForm">
        <label for="electricityBill">Monthly Electricity Bill ($):</label>
        <input type="number" id="electricityBill" required>

        <label for="solarPanel">Solar Panels Efficiency (%):</label>
        <input type="number" id="solarPanel" required>

        <label for="geothermalSystem">Geothermal System Efficiency (%):</label>
        <input type="number" id="geothermalSystem" required>

        <label for="windTurbine">Wind Turbine Efficiency (%):</label>
        <input type="number" id="windTurbine" required>

        <button type="button" onclick="calculateSavings()">Calculate Savings</button>
    </form>
    <h3 id="savingsResult"></h3>
</body>
</html>
